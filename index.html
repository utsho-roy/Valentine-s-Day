<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --bg-gradient: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--bg-gradient);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: manipulation; /* Prevents zooming on fast taps */
        }

        .bg-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .card {
            background: white;
            padding: 30px 20px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 400px;
        }

        .heart-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        h1 {
            color: var(--primary-pink);
            font-size: 1.5rem; /* Slightly smaller for mobile screens */
            margin: 0 0 30px 0;
            white-space: nowrap;
            letter-spacing: -0.5px;
            font-weight: 700;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            height: 60px;
        }

        button {
            width: 100px;
            height: 50px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-tap-highlight-color: transparent;
        }

        #noBtn {
            background-color: var(--primary-pink);
            color: white;
            z-index: 11;
        }

        #yesBtn {
            background-color: white;
            color: var(--primary-pink);
            border: 2px solid var(--primary-pink);
            position: relative;
            z-index: 100;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>

    <div class="bg-hearts" id="hearts-container"></div>

    <div class="card">
        <div class="heart-icon">üíù</div>
        <h1>Will You Be My Valentine?</h1>
        <div class="btn-container">
            <button id="noBtn" onclick="goToVideo()">Yes</button>
            <button id="yesBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        let currentPos = 0;

        const positions = [
            { top: '20%', left: '20%' },
            { top: '20%', left: '80%' },
            { top: '80%', left: '80%' },
            { top: '80%', left: '20%' },
            { top: '50%', left: '50%' }
        ];

        function moveButton(e) {
            // Prevent default behavior (like clicking) on touch
            if (e.type === 'touchstart') e.preventDefault();
            
            const pos = positions[currentPos];
            yesBtn.style.position = 'fixed'; 
            yesBtn.style.top = pos.top;
            yesBtn.style.left = pos.left;
            yesBtn.style.transform = 'translate(-50%, -50%)';

            currentPos = (currentPos + 1) % positions.length;
        }

        // Listen for both Mouse (Laptop) and Touch (Phone)
        yesBtn.addEventListener('mouseover', moveButton);
        yesBtn.addEventListener('touchstart', moveButton);

        function goToVideo() {
            window.location.href = "https://www.instagram.com/p/DSmjR7wCNiJ/";
        }

        // Heart animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'absolute';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '110vh';
            heart.style.fontSize = '20px';
            heart.style.opacity = '0.4';
            heart.style.transition = 'transform 6s linear';
            document.getElementById('hearts-container').appendChild(heart);

            setTimeout(() => { heart.style.transform = 'translateY(-120vh)'; }, 100);
            setTimeout(() => { heart.remove(); }, 7000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
